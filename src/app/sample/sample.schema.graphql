input SampleUserInput {
    name: String!
    birthday: Date
}

type SampleUser {
    id: ID!
    name: String!
    birthday: Date
    posts: [SamplePost]
}

type SamplePost {
    id: ID!
    subject: String!
    content: String
    writer: SampleUser!
    writer_id: ID!
}

extend type Query {
    sampleUsers: [SampleUser]
    sampleUserById(id: ID!): SampleUser
    samplePosts: [SamplePost]
}

extend type Mutation {
    addSampleUser(test: SampleUserInput!): SampleUser
}