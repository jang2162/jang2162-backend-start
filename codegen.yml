overwrite: true
schema: 'src/typeDefs/**/*.graphql'
require:
  - ts-node/register/transpile-only
  - tsconfig-paths/register
generates:
  ./src/generated-models.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      customResolverFn: './utils/gqlAppBuilder#ResolveFn'
      scalars:
        Date: Date
        DateTime: Date
        Timestamp: Date
