overwrite: true
schema: ./src/codegen.ts
require:
  - ts-node/register/transpile-only
  - tsconfig-paths/register
generates:
  ./src/generated-models.ts:
    plugins:
      - add: /* tslint:ignore */
      - typescript
      - typescript-resolvers
    config:
      maybeValue: T | null | undefined
      contextType: '@graphql-modules/core#ModuleContext'
      scalars:
        Date: Date
        DateTime: Date
        Time: Date
